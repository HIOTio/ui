<div class="carousel">
    
      <ul class="slides" [ngStyle]="leftStyle" [@slide]="index"> 
    
        <li *ngFor="let slide of slides; let i = index"  [attr.data-index]="i" [ngStyle]="activeInd[i]">
          <h2>{{slide.title}}</h2>
          <p>{{slide.text}}</p>
          <p>{{i}}</p>
        </li>
    
      </ul>
    
    </div>
