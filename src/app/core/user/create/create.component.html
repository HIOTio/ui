<button class="btn btn-default" *ngIf="!creating" (click)="creating=true">Create a new user</button>
<div *ngIf="creating">
    change this to an inline form
    <div class="form-group">
        <label class="col-md-10 control-label" for="textinput2">First name</label>
        <div class="col-md-10">
            <input id="textinput2" name="textinput2" type="text" placeholder="First Name" [(ngModel)]="newUser.firstname" required class="form-control input-md">
            <span class="invalid-feedback">This is a required field</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-10 control-label" for="textinput3">Last name</label>
        <div class="col-md-10">
            <input id="textinput3" name="textinput3" type="text" placeholder="Last Name" [(ngModel)]="newUser.lastname" required class="form-control input-md">
            <span class="invalid-feedback">This is a required field</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-10 control-label" for="textinput4">Email</label>
        <div class="col-md-10">
            <input id="textinput4" name="textinput4" type="text" placeholder="Email address" [(ngModel)]="newUser.email" required class="form-control input-md">
            <span class="invalid-feedback">This is a required field</span>
        </div>
    </div>

    <button class="btn btn-ok">Create</button>
    <button class="btn btn-default">Cancel</button>
</div>
