<div class="row">
    <div class="col-md-6">
        <div class="bg-grey">
            <form class="form-horizontal">
                <fieldset>
                    <legend class="text-center">Login</legend>
                    <label class="panel-danger" *ngIf="loginStatus.errorMsg">{{loginStatus.errorMsg}}</label>
                    <div class="form-group">
                        <label class="col-md-10 control-label" for="textinput1">Email address</label>
                        <div class="col-md-10">
                            <input id="textinput1" name="textinput1" type="text" [(ngModel)]="user.username" placeholder="email" class="form-control input-md">
                            <span class="invalid-feedback">This is a required field</span>
                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-10 control-label" for="passwordinput1">Password</label>
                        <div class="col-md-10">
                            <input id="passwordinput1" name="passwordinput1" type="password" [(ngModel)]="user.password" placeholder="" class="form-control input-md">
                            <span class="invalid-feedback" *ngIf="loginStatus.errorMsg">
                          {{loginStatus.errorMsg}}
                        </span>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-md-10">
                            <button class="btn btn-primary" (click)="login()">Login</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="bg-grey">
            <form class="form-horizontal">
                <fieldset>

                    <legend class="text-center">Register</legend>



                    <div class="form-group">
                        <label class="col-md-10 control-label" for="textinput2">First name</label>
                        <div class="col-md-10">
                            <input id="textinput2" name="textinput2" type="text" placeholder="First Name" [(ngModel)]="newUser.firstname" required class="form-control input-md">
                            <span class="invalid-feedback">This is a required field</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-10 control-label" for="textinput3">Last name</label>
                        <div class="col-md-10">
                            <input id="textinput3" name="textinput3" type="text" placeholder="Last Name" [(ngModel)]="newUser.lastname" required class="form-control input-md">
                            <span class="invalid-feedback">This is a required field</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-10 control-label" for="textinput4">Username or email address</label>
                        <div class="col-md-10">
                            <input id="textinput4" name="textinput4" type="email" placeholder="Email Address" [(ngModel)]="newUser.email" required class="form-control input-md">
                            <span class="invalid-feedback">This is a required field</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-10 control-label" for="passwordinput2">Password</label>
                        <div class="col-md-10">
                            <input id="passwordinput2" name="passwordinput2" type="password" placeholder="" [(ngModel)]="newUser.password" class="form-control input-md">
                            <span class="invalid-feedback">minimum complexity rules</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-10 control-label" for="passwordinput3">Confirm Password</label>
                        <div class="col-md-10">
                            <input id="passwordinput3" name="passwordinput3" type="password" placeholder="" [(ngModel)]="passwordConfirm" class="form-control input-md">
                            <span class="invalid-feedback">sorry, passwords don't match</span>
                        </div>
                    </div>




                    <div class="form-group">
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary" (click)="regUser()">Register</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</div>
