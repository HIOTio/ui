<mat-tab-group class="pad">
  <mat-tab label="Login">
    <div fxLayout="row wrap">
      <div fxFlex="100%" fxFlex.gt-sm="50%">
        <div fxLayout="column">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username/Email Address" [(ngModel)]="user.username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="password" type="password" [(ngModel)]="user.password">
          </mat-form-field>
          <button mat-button (click)="login()">Login</button>
        </div>
      </div>
      <div fxFlex="100%" fxFlex.gt-sm="50%">
        Login with an external Provider
      </div>
    </div>

  </mat-tab>
  <mat-tab label="Register">
    <div fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="newUser.firstname" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="newUser.lastname" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email Address" [(ngModel)]="newUser.email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" [(ngModel)]="newUser.password" type="password">
      </mat-form-field>
      <mat-form-field>
            <input matInput placeholder="confirm password" [(ngModel)]="newUser.passwordConfirm" type="password">
          </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Organisation" [(ngModel)]="newUser.Organisation">
      </mat-form-field>
    </div>
  </mat-tab>
</mat-tab-group>
