<div class="form-group row">
    <div class="col-sm-2">Make</div>
    <select class="custom-select col-sm-10" id="level" name="level" [(ngModel)]="make" (change)="getModels()">
            <option *ngFor="let make of makes" [ngValue]="make._id">{{make.description}}</option>
          </select>
</div>
<div class="form-group row">
    <div class="col-sm-2">Model</div>
    <select class="custom-select col-sm-10" id="level" name="level" [(ngModel)]="model">
            <option *ngFor="let model of models" [ngValue]="model._id">{{model.description}}</option>
          </select>
</div>
