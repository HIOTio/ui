<ul *ngIf="details">
    <li>Name: {{details.dep.name}}</li>
    <li>Description: {{details.dep.description}}</li>
    <li>Created date :{{details.dep.added}}</li>
    <li>Number of users: {{details.users}}</li>
    <li>Deployment status: {{details.dep.status}}</li>
    <li>Number of devices</li>
    <li>Number of locations</li>
    <li>Any errors</li>
    <li>Any warnings</li>
</ul>
