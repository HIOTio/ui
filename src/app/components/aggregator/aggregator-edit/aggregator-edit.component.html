<div *ngIf="agg">
    <div class="form-group row">
        <label for="aggName" class="col-md-2 col-form-label">Name</label>
        <input class="form-control col-md-10" type="text" id="aggName" [(ngModel)]="agg.name">
    </div>
    <div class="form-group row">
        <label for="aggDescription" class="col-md-2 col-form-label">Description</label>
        <input class="form-control col-md-10" type="text" id="aggDescription" [(ngModel)]="agg.description">
    </div>
    <div class="form-group row">
        <label for="aggChannel" class="col-md-2 col-form-label">Channel</label>
        <input class="form-control col-md-10" type="text" id="aggChannel" [(ngModel)]="agg.channel">
    </div>
    <div class="form-group row">
        <label for="aggPoll" class="col-md-2 col-form-label">Poll</label>
        <input class="form-control col-md-10" type="text" id="aggPoll" [(ngModel)]="agg.poll">
    </div>
    <div class="form-group ">
        <div class="row">
            <label for="handler" class="col-sm-2">Topics</label>
            <ul>
                <li *ngFor="let topic of agg.topics">{{topic}}</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <input type="text" class="form-control col-md-8" [(ngModel)]="newTopic">
            <button class="btn btn-default col-md-2" (click)="addTopic()">New</button>
        </div>

    </div>
</div>
